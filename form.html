<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Registro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formulário de Registro</h1>
    <form id="form">
        <input type="hidden" id="salvar-id">
        <label for="name">Nome:</label>
        <input type="text" id="nome" maxlength="150" required>
        <label for="email">E-mail:</label>
        <input type="email" id="email" maxlength="20" required>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" maxlength="8" required>
        <select id="status" required>
            <option value="Ativo">Ativo</option>
            <option value="Excluido">Excluído</option>
        </select>
        <br><br>
        <button type="submit">Salvar</button>
    </form>
    <a href="index.html"><button>Voltar para a Lista</button></a>
    <script src="script.js"></script>
</body>
</html>
